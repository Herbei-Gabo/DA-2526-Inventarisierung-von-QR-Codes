da-kurzfassung-de: Die vorliegende Diplomarbeit beschäftigt sich mit der Entwicklung und Umsetzung einer webbasierten Inventarisierungslösung unter Verwendung von QR-Codes zur Verwaltung schulischer IT-Ausstattung. Der Ausgangspunkt ist der bisherige manuelle Prozess, bei dem Objekte wie Monitore, PCs, Beamer oder Tastaturen in einer Excel-Tabelle erfasst und verwaltet werden. Dieses Verfahren ist fehleranfällig, zeitaufwendig und wenig effizient.

Ziel dieser Arbeit ist es, den bestehenden Prozess durch eine digitale Lösung zu ersetzen, die sowohl benutzerfreundlich als auch ressourcenschonend ist. Durch den Einsatz von QR-Codes wird die Identifikation und Zuordnung von Geräten deutlich vereinfacht. Nutzer:innen können mittels mobiler Endgeräte wie Smartphones oder Tablets direkt auf Informationen zugreifen, Objekte erfassen oder Änderungen vornehmen.

Die Lösung wird auf Basis vorhandener schulischer Infrastruktur realisiert, wodurch zusätzliche Investitionen weitgehend vermieden werden können. Die Umsetzung erfolgt in mehreren Phasen – von der Anforderungsanalyse über die Implementierung bis hin zur Testphase mit ausgewählten Nutzer:innen. Anschließend wird die Lösung hinsichtlich Funktionalität, Effizienz und Benutzerfreundlichkeit evaluiert.

Die Arbeit zeigt, wie durch den gezielten Einsatz digitaler Werkzeuge bestehende Verwaltungsprozesse an Schulen modernisiert und langfristig optimiert werden können.


da-kurzfassung-en: This thesis focuses on the development and implementation of a web-based inventory system using QR codes to manage IT equipment in schools. The starting point is the current manual process, in which devices such as monitors, PCs, projectors, and keyboards are tracked using Excel spreadsheets. This method is inefficient, time-consuming, and prone to errors.

The aim of this work is to replace the existing process with a digital solution that is both user-friendly and resource-efficient. QR codes simplify the identification and assignment of devices. Users can access and update information directly using mobile devices such as smartphones or tablets.

The solution is implemented using existing school infrastructure, avoiding major additional costs. The development follows a structured plan, including requirement analysis, implementation, and a testing phase with selected users. Afterwards, the system is evaluated regarding functionality, efficiency, and usability.

This thesis demonstrates how digital tools can modernize and sustainably improve administrative processes in educational institutions.


